<html>

<head>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
</head>

<body class="container_login">
    <div class='flex_column'>
        <div class="flex heading_div">
            <img src="workos-logo-with-text.png" alt="workos logo">
        </div>

        <h2>PHP Magic Link Example App</h2>
        <hr style="width:100%">
        <form method="POST" action="/passwordless-auth">
            <div class='flex align-items space-evenly width-40vw'>
                <div>
                    <input type="text" placeholder='Enter Your Email Address' id="email" name="email" class="text_input"
                        required>
                </div>
                <div>
                    <button type="submit" class="button mt-14">Send Magic Link</button>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
