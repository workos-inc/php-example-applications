<html>
    <head>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    </head>
    <body class="container_login">
        <div class='flex_column'>
            <div class="flex heading_div">
                <img src="workos_logo_new.png" alt="workos logo">
                <div class="heading_text_div">
                    <h1>WorkOS</h1>
                </div>
            </div>
            
            <h2>PHP Magic Link Example App</h2>
            <hr style="width:100%">
            <form method="POST" action="/passwordless-auth">
                <div class='flex_column'>
                    <div>
                        <input type="text" placeholder='Enter Your Email Address' id="email" name="email" class="text_input" required>
                        <br></br>
                    </div>
                    <div>
                        <button type="submit" class="button">Send Magic Link</button>
                    </div>
                </div>
            </form>

        </div>
    </body>
</html>
