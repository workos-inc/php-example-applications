<html>
    <head>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    </head>
    <body class="container_login">
        <div class='flex_column'>
            <div class="flex heading_div">
                <img src="workos_logo_new.png" alt="workos logo">
                <div class="heading_text_div">
                    <h1>WorkOS</h1>
                </div>
            </div>
            
            <h2>PHP Admin Portal Example App</h2>
            <hr style="width:100%">
            <form method="POST" action="/portal">
                <div class='flex_column'>
                    <div>
                        <input type="text" placeholder='Enter Your Organization ID' id="org" name="org" class="text_input" required>
                        <br></br>
                    </div>
                    <div>
                        <p>Please select sso or directory sync</p>
                        <input type="radio" id="intent-sso" name="intent_selector" value="sso">
                        <label for="intent-sso">SSO</label><br>
                        <input type="radio" id="intent-dsync" name="intent_selector" value="dsync">
                        <label for="intent-dsync">Directory Sync</label>
                        <br></br>
                    </div>
                    <div>
                        <button type="submit" class="button">Launch Admin Portal Session</button>
                    </div>
                </div>
            </form>

        </div>
    </body>
</html>
