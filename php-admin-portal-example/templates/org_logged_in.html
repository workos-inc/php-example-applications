<html>

<head>
    <link rel="stylesheet" href="login.css">
</head>

<body class="container_success">
    <div class="logged_in_nav">
        <div class="flex">
            <div>
                <img src="workos-logo-with-text.png" alt="workos logo">
            </div>
        </div>
        <div>
            <a href="https://workos.com/docs" target="_blank"><button class='button nav-item'>Documentation</button></a>
            <a href="https://workos.com/docs/reference" target="_blank"><button class='button nav-item'>API
                    Reference</button></a>
            <a href="https://workos.com/blog" target="_blank"><button
                    class='button nav-item blog-nav-button'>Blog</button></a>
            <a href="https://workos.com/" target="_blank"><button class='button button-outline'>WorkOS</button></a>
        </div>
    </div>
    <div class='flex'>
        
        <div class="logged_in_div_right">
            <div class="flex_column">
                <h2>Which Admin Portal would you like to launch?</h2>
                <div class="flex">
                    <table class="width-65vw">
                        <tr>
                          <th>Intent</th>
                          <th>Create New Session</th>                      
                        </tr>                     
                          <tr>
                            <td class="ta-left">SSO</td>                        
                            <td><a class="button button-outline" name="intent_selector" id="intent-sso" value="sso" href="/launch_admin_portal?value=sso">
                              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings-2"><path d="M20 7h-9"/><path d="M14 17H5"/><circle cx="17" cy="17" r="3"/><circle cx="7" cy="7" r="3"/></svg>
                            </a></td>
                          </tr>                    
                          <tr>
                            <td class="ta-left">Directory Sync</td>                        
                            <td><a class="button button-outline" name="intent_selector" id="intent-dsync" value="dsync" href="/launch_admin_portal?value=dsync">
                              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings-2"><path d="M20 7h-9"/><path d="M14 17H5"/><circle cx="17" cy="17" r="3"/><circle cx="7" cy="7" r="3"/></svg>
                            </a></td>
                          </tr>                    
                          <tr>
                            <td class="ta-left">Audit Logs</td>                        
                            <td><a class="button button-outline" href="/launch_admin_portal?value=audit_logs">
                              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings-2"><path d="M20 7h-9"/><path d="M14 17H5"/><circle cx="17" cy="17" r="3"/><circle cx="7" cy="7" r="3"/></svg>
                            </a></td>
                          </tr>                    
                          <tr>
                            <td class="ta-left">Log Streams</td>                        
                            <td><a class="button button-outline" href="/launch_admin_portal?value=log_streams">
                              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings-2"><path d="M20 7h-9"/><path d="M14 17H5"/><circle cx="17" cy="17" r="3"/><circle cx="7" cy="7" r="3"/></svg>
                            </a></td>
                          </tr>                    
                    </table>    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
